dist: xenial
language: csharp
mono: none
sudo: required

git:
    depth: 3
    quiet: true

addons:
    snaps:
      - name: dotnet-sdk
        confinement: classic
        channel: 3.1/stable

install:
    - export PATH="$PATH:/home/travis/.dotnet/tools"
    - export PATH="$PATH:$HOME/.local/bin"
    - sudo snap alias dotnet-sdk.dotnet dotnet

global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1

solution: FreeserfNet.sln
script:
  - dotnet --version
  - dotnet restore FreeserfNet.sln
  - dotnet msbuild /p:Configuration=LinuxRelease FreeserfNet.sln
  - dotnet test FreeserfNet.sln -c LinuxRelease --no-build -v normal
  - dotnet publish -c LinuxRelease FreeserfNet/FreeserfNet.csproj /p:PublishSingleFile=true -r ubuntu-x64

stages:
  - name: deploy
    if: branch = master AND type = push AND os = linux

before_deploy:
  - mkdir deploy
  - cd deploy
  - mkdir FreeserfNet
  - cd ..
  - cp -r FreeserfNet/bin/LinuxRelease/ubuntu-x64/publish/. deploy/FreeserfNet/
  - cp changelog.txt deploy/FreeserfNet/changelog
  - cd deploy
  - cd FreeserfNet
  - chmod +x FreeserfNet
  - cd ..
  - tar -czf ../Freeserf.net-Linux.tar.gz FreeserfNet
  - cd ..

deploy:
    provider: releases
    api_key:
      secure: 
    file: Freeserf.net-Linux.tar.gz
    skip_cleanup: true
    draft: true
    overwrite: true
    prerelease: false
    name: $TRAVIS_TAG
    body: 'Release $TRAVIS_TAG'
    on:
        tags: true
